name = "xugou-backend"
main = "src/index.ts"
compatibility_date = "2025-03-10"
compatibility_flags = ["nodejs_compat"]

# 添加定时触发器，每分钟执行一次监控检查
[triggers]
crons = ["* * * * *"]

[[d1_databases]]
binding = "DB"
database_name = "tz"
database_id = "584c0a3f-fe40-424f-9fe3-942a60c5ed32"

[version_metadata]
binding = "CF_VERSION_METADATA"
